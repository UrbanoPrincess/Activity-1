<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Activities {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@1.6.3/dist/flowbite.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #4F46E5;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #6D28D9;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #4F46E5;
            padding: 15px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar (Sidenav) -->
    <div class="sidebar">
        <h2>My Activities</h2>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'home' %}">Home</a>
         <a href="{% url 'about' %}">About</a> 
        {# <a href="{% url 'projects' %}">Projects</a> #}
        <a href="{% url 'activity2' %}">Activity 2</a>
        <a href="{% url 'reports' %}">reports</a>
        <a href="{% url 'setting' %}">Settings</a>
       
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <h1>My Django Activities</h1>
        </div>

        <div>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
</html>
